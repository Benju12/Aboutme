<html>
<head>
    <meta charset="uft-8">
    <title>Guess The Number</title>
    
    <style>
        html {
    font-family: Times-New-Roman;
    }
    
       body {
    width: 50%
    max-width: 800px;
    min-width: 480px;
    margin; 0 auto;
    }
    </style>
</head>

<body>
<h1>Guess a number</h1>

<p>Select a random number between 1 - 25. You have 10 guesses to reveal the answer.</p>

<div class="form">
    <label for="guessField">Enter a guess: </label>
    <input type = "text" id = "guessField" class = "guessField">
    <input type = "submit" value = "Submit guess" 
           class = "guessSubmit" id = "submitguess">
</div>

<script type = "text/javascript">

    // random value generated
    var y = Math.floor(Math.random() * 25 + 1);
    
    // counting the number of guesses
    // made for correct guess
    var guess = 1;
    
    document.getElementById("submitguess").onclick = function(){
    
  // number guessed by user
  var x = document.getElementById("guessField").value;
  
  if(x == y)
  {
      alert("You guessed it in "
              + guess + " Guesses ");
	y = Math.floor(Math.random() * 25 + 1)
	guess = 1
  }
  else if (x > y)
  
  {
       guess++;
       alert("Wrong number! Try one that's smaller")
  }
  else
  {
       guess++
       alert("Wrong number! Try a larger one")
  }  
 
if(guess == 10)
  {
      alert("Sorry you've run out of guesses, the number was " + y + ", try again!")
      y = Math.floor(Math.random() * 25 + 1)
	guess = 1
  }
}
</script>
</body>
</html>
